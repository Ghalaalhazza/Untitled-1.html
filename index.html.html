<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>For my baby Njoud üíô</title>
  <style>
    :root {
      --bg1:#0d1b2a;
      --bg2:#1b263b;
      --bg3:#415a77;
      --bg4:#778da9;
      --accent:#89cff0;
      --accent2:#5dade2;
      --ribbon:#a2d2ff;
      --paper:#f0f8ff;
      --ink:#0a0a0a;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at 50% 20%, var(--bg4) 0%, var(--bg3) 30%, var(--bg2) 70%, var(--bg1) 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--ink);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      touch-action: manipulation;
    }

    /* Gift box */
    .gift {
      position: relative;
      width: clamp(120px, 45vw, 200px);
      height: clamp(100px, 40vw, 170px);
      perspective: 900px;
      filter: drop-shadow(0 15px 25px rgba(0,0,0,0.4));
      cursor: pointer;
    }

    .box {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 70%;
      background: linear-gradient(135deg, #1e81b0, #144272);
      border-radius: 12px;
      overflow: hidden;
    }

    .box:before, .box:after {
      content: "";
      position: absolute;
      inset: 0;
      background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.07) 0 12px, transparent 12px 24px);
    }

    .box:after {
      height: 100%;
      width: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(180deg, var(--ribbon), #70a1ff);
    }

    .lid {
      position: absolute;
      bottom: 65%;
      left: 50%;
      transform: translateX(-50%);
      width: 104%;
      height: 40%;
      background: linear-gradient(135deg, #1e81b0, #144272);
      border-radius: 12px;
      display: grid;
      place-items: center;
      transform-origin: 50% 100%;
      transition: transform .9s cubic-bezier(.2, .8, .15, 1.2);
    }

    .lid:before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.07) 0 12px, transparent 12px 24px);
    }

    .lid:after {
      content: "";
      position: absolute;
      width: 14px;
      height: 100%;
      background: linear-gradient(180deg, var(--ribbon), #70a1ff);
      left: 50%;
      transform: translateX(-50%);
    }

    .bow {
      position: absolute;
      top: 6px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 26px;
    }

    .loop {
      position: absolute;
      width: 26px;
      height: 26px;
      border-radius: 50% 50% 0 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      transform: rotate(45deg);
    }

    .loop.left { left: 0; }
    .loop.right { right: 0; transform: scaleX(-1) rotate(45deg); }

    .opened .lid {
      transform: translateX(-50%) rotateX(160deg) translateY(-8px);
    }

    /* Button */
    .cta { margin-top: 2rem; }

    .btn {
      border: none;
      padding: 1rem 1.6rem;
      border-radius: 999px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      background: var(--accent);
      color: #fff;
      transition: transform .15s ease, background .2s ease;
    }

    .btn:hover, .btn:active {
      transform: translateY(-2px);
      background: var(--accent2);
    }

    /* Letter overlay */
    .overlay {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: rgba(13, 27, 42, 0.75);
      opacity: 0;
      pointer-events: none;
      transition: opacity .5s ease;
      padding: 1rem;
    }

    .overlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    .letter {
      width: 90%;
      max-width: 420px;
      background: var(--paper);
      color: var(--ink);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      transform: translateY(20px) scale(.96);
      opacity: 0;
      transition: all .5s ease .12s;
      position: relative;
    }

    .letter.show {
      transform: none;
      opacity: 1;
    }

    .letter h2 {
      text-align: center;
      margin-bottom: .5rem;
      font-size: 1.4rem;
      color: var(--accent2);
    }

    .letter p {
      line-height: 1.6;
      font-size: 1rem;
      margin: .5rem 0;
      text-align: center;
    }

    .letter .sig {
      margin-top: 1rem;
      font-weight: 700;
      color: var(--accent2);
      text-align: right;
    }

    .x {
      position: absolute;
      right: 16px;
      top: 10px;
      background: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="gift" id="gift">
    <div class="lid">
      <div class="bow">
        <div class="loop left"></div>
        <div class="loop right"></div>
      </div>
    </div>
    <div class="box"></div>
  </div>

  <div class="cta">
    <button class="btn" id="openBtn">Open the gift üíù</button>
  </div>

  <div class="overlay" id="overlay">
    <div class="letter" id="letter">
      <button class="x" id="closeLetter">√ó</button>
      <h2>For My Baby Njoud üíô</h2>
      <p id="message">
        I LOOOOOOOOOOOOVE YOU NJOUDY! üí´<br>
        You're by far my favorite ÿØŸÑŸàÿπÿ© in the world.<br>
        I‚Äôll always be grateful for the game that made me<br>
        the luckiest woman on earth to know you. üíå
      </p>
      <p class="sig">‚Äî Yours truly, Ghala ü§ç</p>
    </div>
  </div>

  <script>
    const gift = document.getElementById('gift');
    const openBtn = document.getElementById('openBtn');
    const overlay = document.getElementById('overlay');
    const letter = document.getElementById('letter');
    const closeLetter = document.getElementById('closeLetter');

    let isOpen = false;

    function openGift() {
      if (isOpen) return;
      isOpen = true;
      gift.classList.add('opened'); // ‚úÖ fix: add class to gift instead of body
      overlay.classList.add('show');
      setTimeout(() => letter.classList.add('show'), 300);
    }

    function closeGift() {
      letter.classList.remove('show');
      overlay.classList.remove('show');
      gift.classList.remove('opened');
      isOpen = false;
    }

    openBtn.addEventListener('click', openGift);
    gift.addEventListener('click', openGift); // tap box also opens it
    closeLetter.addEventListener('click', closeGift);
  </script>
</body>
</html>
